<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dashboard.css" type="text/css">
</head>

<body>

    {% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3498DB;">
        <a class="navbar-brand" href="/">AID for Disability</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pricing">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5 text-left">
            <div class="col-md-6">
                <img class="img-responsive" src="{{user.image}}" alt="userimage" srcset="">
            </div>
            <div class="col-md-6">
                <h3>
                    Name : {{user.name}} <br>
                    Sex : {{user.sex}} <br>
                    Birthday : {{user.birthday}}
                </h3>
            </div>

        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <p>
                    Blood Type : {{user.blood_type}}
                </p>
                <p>
                    Height : {{user.height}}
                </p>
                <p>
                    Weight : {{user.wight}} pounds
                </p>
                <p>
                    Phone : {{user.phone}}
                </p>
                <p>
                    Address : {{user.address}}
                </p>
            </div>
        </div>
    </div>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
